<!DOCTYPE html>
<html>
<head>
    <title>Your favourite movies</title>
    <meta name="description" content="Add and manage your favorite courses, movies, sports, etc.">
    <meta name="keywords" content="courses, movies, sports">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="sticky-top bg-light">
        <!-- Sticky Header Content -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Your favourite movies(bale to logo edw)</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container mt-5">
        <h1 class="mb-4">Add and Manage Entries</h1>
        <form id="addForm" class="mb-3">
            <div class="mb-3">
                <label for="entryName" class="form-label">Entry Name</label>
                <input type="text" class="form-control" id="entryName" required>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select class="form-select" id="category" required>
                    <option value="courses">Courses</option>
                    <option value="movies">Movies</option>
                    <option value="sports">Sports</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
        <h2>Entries</h2>
        <div class="mb-4">
            <label for="sortCategory" class="form-label">Sort by Category</label>
            <select class="form-select" id="sortCategory">
                <option value="all">All</option>
                <option value="courses">Courses</option>
                <option value="movies">Movies</option>
                <option value="sports">Sports</option>
            </select>
        </div>
        <table id="entriesTable" class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th scope="col">Entry Name</th>
                    <th scope="col">Category</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody>
                <!-- Entries will be added here dynamically -->
            </tbody>
        </table>
    </div>
    <footer class="bg-light text-center text-lg-start">
        <!-- Footer Content -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            ADD FOOTER CONTENT HERE
        </div>
    </footer>
    <!-- jQuery, Popper.js, and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- Custom JS for functionality -->
    <script src="script.js"></script>
</body>
</html>
